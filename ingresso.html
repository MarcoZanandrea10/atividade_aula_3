<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ingresso.css">
    <title>Compra de ingresso</title>
</head>
<body>
    <header>
        <h1> Ingressos Show Veigh </h1>
    </header>
    <main>
        <form>
            <h2 id="titulo_for">Formulário de Compra de Ingressos</h2>
            <label> Nome: </label>
            <input type="text" id="nome" required> <br><br>
            <label> Email: </label>
            <input type="email" id="email" required> <br><br>
            <label> Telefone: </label>
            <input placeholder="digite apenas números" pattern="[0-9]{11}" type="tel" required> <br><br>
            <label> CPF: </label>
            <input placeholder="digite apenas números" pattern="[0-9]{11}" type="text" required>



            <section class="row">
                <h2>Forma de pagamento</h2>
                <label>
                    <input type="radio" name="pagamento" value="pix" required>
                    PIX
                </label>
                <label> 
                    <input type="radio" name="pagamento" value="cartao" required>
                    Cartão de crédito
                </label>
            </section>

            <!-- Bloco PIX -->
            <section>
                <h2>Pagamento via PIX</h2>
                <p>Você receberá QR Code para pagar.</p>
                <label for="valor">Valor (R$):</label><br>
                <select>
                    <option value="Meia-entrada R$ 75,00">Meia-entrada R$ 75,00</option>
                    <option value="Inteira R$ 150,00">Inteira R$ 150,00</option>
                </select>
            </section>

            <!-- Bloco Cartão -->
            <section>
                <h2>Pagamento com Cartão</h2>

                <label for="nomeCartao">Nome impresso no cartão:</label><br>
                <input id="nomeCartao" name="nomeCartao" type="text">

                <br>
                <label for="numCartao">Número do cartão:</label><br>
                <input id="numCartao" name="numCartao" inputmode="numeric"
                    pattern="[0-9]{13,19}" placeholder="Somente números (13 a 19 dígitos)">

                <br>
                <label for="validade">Validade (MM/AA):</label><br>
                <input id="validade" name="validade" placeholder="MM/AA"
                    pattern="^(0[1-9]|1[0-2])\/\d{2}$">

                <br>
                <label for="cvv">CVV:</label><br>
                <input id="cvv" name="cvv" inputmode="numeric" pattern="[0-9]{3,4}" placeholder="3 ou 4 dígitos">

                <label for="valor">Valor (R$):</label><br>
                <select>
                    <option value="Meia-entrada R$ 75,00">Meia-entrada R$ 75,00</option>
                    <option value="Inteira R$ 150,00">Inteira R$ 150,00</option>
                </select>

                <br>
                <label for="parcelas">Parcelas:</label><br>
                <select id="parcelas" name="parcelas">
                <option value="1">1x (à vista)</option>
                <option value="2">2x (sem juros)</option>
                <option value="3">3x (sem juros)</option>
                <option value="4">4x (sem juros)</option>
                <option value="5">5x (com juros)</option>
                <option value="6">6x (com juros)</option>
                </select>
            </section>

            <br>
            <input type="submit" value="Enviar">
        </form>
    </main>   
</body>
</html>
